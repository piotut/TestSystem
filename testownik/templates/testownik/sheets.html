{% extends "testownik/base.html" %}

{% block content %}
<table>
<tr>
	<td>Numer indeksu</td>
	<td>Punkty</td>
	<td>Arkusz</td>
</tr>
{% for sheet in object_list %}
<tr>
	<td>{{ sheet.student_id.index_number }}</td>
	<td>{% if sheet.points != None %} {{ sheet.points }}{% endif %}</td>
	<td><a href="{% url 'sheet' sheet.id %}">Pokaz</a></td>
</tr>
{% endfor %}
</table>
{% endblock content %}
